<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Predictor</h1>

        <form action="{{url_for('predict_datapoint')}}" method="post">
 
            <div class="mb-3">
                <label class="form-label">School</label>
                <select class="form-control" name="school" required>
                    <option class="placeholder" selected disabled value="">Select School</option>
                    <option value="GP">Gabriel Pereira</option>
                    <option value="MS">Mousinho da Silveira</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Sex</label>
                <select class="form-control" name="sex" required>
                    <option class="placeholder" selected disabled value="">Select Sex</option>
                    <option value="F">Female</option>
                    <option value="M">Male</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input class="form-control" type="number" name="age" placeholder="Enter Age" min="15" max="22" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <select class="form-control" name="address" required>
                    <option class="placeholder" selected disabled value="">Select Address</option>
                    <option value="U">Urban</option>
                    <option value="R">Rural</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Family Size</label>
                <select class="form-control" name="famsize" required>
                    <option class="placeholder" selected disabled value="">Select Family Size</option>
                    <option value="LE3">Less or equal to 3</option>
                    <option value="GT3">Greater than 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Parent's Cohabitation Status</label>
                <select class="form-control" name="Pstatus" required>
                    <option class="placeholder" selected disabled value="">Select Cohabitation Status</option>
                    <option value="T">Living Together</option>
                    <option value="A">Apart</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Mother's Education</label>
                <select class="form-control" name="Medu" required>
                    <option class="placeholder" selected disabled value="">Select Mother's Education</option>
                    <option value="0">None</option>
                    <option value="1">Primary Education (4th grade)</option>
                    <option value="2">5th to 9th grade</option>
                    <option value="3">Secondary Education</option>
                    <option value="4">Higher Education</option>
                </select>
            </div>
            <!-- Continue adding input fields for Fedu, Mjob, Fjob, reason, guardian, traveltime, studytime, failures, schoolsup, famsup, paid, activities, nursery, higher, internet, romantic, famrel, freetime, goout, Dalc, Walc, health, absences -->
            
            <div class="mb-3">
                <label class="form-label">Father's Education</label>
                <select class="form-control" name="Fedu" required>
                    <option class="placeholder" selected disabled value="">Select Father's Education</option>
                    <option value="0">None</option>
                    <option value="1">Primary Education (4th grade)</option>
                    <option value="2">5th to 9th grade</option>
                    <option value="3">Secondary Education</option>
                    <option value="4">Higher Education</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Mother's Job</label>
                <select class="form-control" name="Mjob" required>
                    <option class="placeholder" selected disabled value="">Select Mother's Job</option>
                    <option value="teacher">Teacher</option>
                    <option value="health">Health Care Related</option>
                    <option value="services">Civil Services</option>
                    <option value="at_home">At Home</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <!-- Input field for Father's Job (Fjob) -->
            <div class="mb-3">
                <label class="form-label">Father's Job</label>
                <select class="form-control" name="Fjob" required>
                    <option class="placeholder" selected disabled value="">Select Father's Job</option>
                    <option value="teacher">Teacher</option>
                    <option value="health">Health Care Related</option>
                    <option value="services">Civil Services</option>
                    <option value="at_home">At Home</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Continue adding input fields for reason, guardian, traveltime, studytime, failures, schoolsup, famsup, paid, activities, nursery, higher, internet, romantic, famrel, freetime, goout, Dalc, Walc, health, absences -->
            
            <div class="mb-3">
                <label class="form-label">Reason to Choose School</label>
                <select class="form-control" name="reason" required>
                    <option class="placeholder" selected disabled value="">Select Reason</option>
                    <option value="home">Close to Home</option>
                    <option value="reputation">School Reputation</option>
                    <option value="course">Course Preference</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Student's Guardian</label>
                <select class="form-control" name="guardian" required>
                    <option class="placeholder" selected disabled value="">Select Guardian</option>
                    <option value="mother">Mother</option>
                    <option value="father">Father</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Home to School Travel Time</label>
                <select class="form-control" name="traveltime" required>
                    <option class="placeholder" selected disabled value="">Select Travel Time</option>
                    <option value="1">&lt;15 min.</option>
                    <option value="2">15 to 30 min.</option>
                    <option value="3">30 min. to 1 hour</option>
                    <option value="4">&gt;1 hour</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Weekly Study Time</label>
                <select class="form-control" name="studytime" required>
                    <option class="placeholder" selected disabled value="">Select Study Time</option>
                    <option value="1">&lt;2 hours</option>
                    <option value="2">2 to 5 hours</option>
                    <option value="3">5 to 10 hours</option>
                    <option value="4">&gt;10 hours</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Number of Past Class Failures</label>
                <input class="form-control" type="number" name="failures" placeholder="Enter Failures" min="1" max="4" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Extra Educational Support</label>
                <select class="form-control" name="schoolsup" required>
                    <option class="placeholder" selected disabled value="">Select Support</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Family Educational Support</label>
                <select class="form-control" name="famsup" required>
                    <option class="placeholder" selected disabled value="">Select Support</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Extra Paid Classes</label>
                <select class="form-control" name="paid" required>
                    <option class="placeholder" selected disabled value="">Select Paid Classes</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Extra-curricular Activities</label>
                <select class="form-control" name="activities" required>
                    <option class="placeholder" selected disabled value="">Select Activities</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Attended Nursery School</label>
                <select class="form-control" name="nursery" required>
                    <option class="placeholder" selected disabled value="">Select Nursery Attendance</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Wants to Take Higher Education</label>
                <select class="form-control" name="higher" required>
                    <option class="placeholder" selected disabled value="">Select Higher Education</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Internet Access at Home</label>
                <select class="form-control" name="internet" required>
                    <option class="placeholder" selected disabled value="">Select Internet Access</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">In a Romantic Relationship</label>
                <select class="form-control" name="romantic" required>
                    <option class="placeholder" selected disabled value="">Select Romantic Relationship</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Quality of Family Relationships</label>
                <input class="form-control" type="number" name="famrel" placeholder="Enter Family Relationship Quality" min="1" max="5" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Free Time After School</label>
                <input class="form-control" type="number" name="freetime" placeholder="Enter Free Time" min="1" max="5" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Going Out with Friends</label>
                <input class="form-control" type="number" name="goout" placeholder="Enter Going Out Time" min="1" max="5" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Workday Alcohol Consumption</label>
                <input class="form-control" type="number" name="Dalc" placeholder="Enter Alcohol Consumption" min="1" max="5" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Weekend Alcohol Consumption</label>
                <input class="form-control" type="number" name="Walc" placeholder="Enter Alcohol Consumption" min="1" max="5" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Current Health Status</label>
                <input class="form-control" type="number" name="health" placeholder="Enter Health Status" min="1" max="5" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Number of School Absences</label>
                <input class="form-control" type="number" name="absences" placeholder="Enter Absences" min="0" max="93" required />
            </div>
            
            <!-- Continue adding input fields for G1 and G2 -->
            <div class="mb-3">
                <label class="form-label">First Period Grade (G1)</label>
                <input class="form-control" type="number" name="G1" placeholder="Enter First Period Grade" min="0" max="20" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Second Period Grade (G2)</label>
                <input class="form-control" type="number" name="G2" placeholder="Enter Second Period Grade" min="0" max="20" required />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Final Grade" required />
            </div>

        </form>
        <h2>
            THE  prediction is {{results}}
         </h2>
    </div>
</body>
</html>
